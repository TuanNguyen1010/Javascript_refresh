<!DOCTYPE html>
<html> 
<head>
  <title> Basic JS</title>
  <script> 
  function myfunction() {
    document.getElementById("demo").innerHTML = "Paragraph changed"
  }
  </script>

</head>


<body>
  <h1> This is the paragraph</h1>
  <p id="demo"> Hello World</p>
  <button type="button" onclick="myfunction()"> Change id</button>
</body>


</html>
